unclassified:
  headerLabel:
    text: "${header_label}"
  hibernationConfiguration:
    activities:
    - "build"
    - "web"
    enabled: false
    gracePeriod: 120
  bundleUpdateTiming:
    automaticReload: false
    automaticRestart: true
    rejectWarnings: true
    reloadAlwaysOnRestart: false
    skipNewVersions: false
kube:
  podTemplatesConfiguration:
    templates:
    - containers:
      - args: "9999999"
        command: "sleep"
        image: "debian"
        name: "debian"
      name: "debian"
      nodeUsageMode: "NORMAL"
      label: "build"
jenkins:
  systemMessage: "${system_message}"
advisor:
  acceptToS: true
  email: "${mail}"