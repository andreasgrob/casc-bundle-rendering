unclassified:
  headerLabel:
    text: "${header_label}"
  hibernationConfiguration:
    activities:
    - "build"
    - "web"
    enabled: true
    gracePeriod: 120
kube:
  podTemplatesConfiguration:
    templates:
    - containers:
      - args: "9999999"
        command: "sleep"
        image: "debian"
        name: "debian"
      name: "debian"
      nodeUsageMode: "NORMAL"
      label: "build"
jenkins:
  systemMessage: "${system_message}"
advisor:
  acceptToS: true
  email: "${mail}"