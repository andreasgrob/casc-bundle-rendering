name: CasC Bundle Rendering
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          path: main
      - name: Checkout effective
        uses: actions/checkout@v4
        with:
          path: effective
          ref: effective
      - name: Render Bundles
        run: |
          rm -rf effective/*
          cp -r main/* effective/
          cd effective
          for d in */ ; do
            if [ "$d" == "base/" ] ; then
              continue
            fi
            cp -r base/* $d
          done
          rm -rf base
      - name: check for changes
        run: |
          if git diff --exit-code; then
            echo "::set-env name=changes_exist::false"
          else
            echo "::set-env name=changes_exist::true"
          fi
      - name: Commit and Push
        if: ${{ env.changes_exist == 'true' }}
        run: |
          git config --global user.name "Bundle Rendering"
          git config --global user.email "91457104+andreasgrob@users.noreply.github.com"
          cd effective
          git add .
          git commit -m "Render bundles from $GITHUB_SHA"
          git push
